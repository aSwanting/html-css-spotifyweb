<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolify</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head>

<body class="!debug">
    <main class="app-main">
        <!-- app body and side bar -->
        <div class="app-upper">
            <div class="app-side"></div>
            <div class="app-body"></div>
        </div>
        <!-- app toolbar -->
        <div class="app-lower">
            <div class="app-toolbar">
                <div class="toolbar-left"></div>
                <div class="toolbar-center">
                    <ul class="player-controls">
                        <li class="shuffle">&#xf144;</li>
                        <li class="previous-track">&#xf146;</li>
                        <li class="play">&#xf133;</li>
                        <li class="next-track">&#xf148;</li>
                        <li class="loop">&#xf13e;</li>
                    </ul>
                    <div class="player-timeline">
                        <div class="track-elapsed">
                            <p>0:24</p>
                        </div>
                        <div class="track-line-wrapper">
                            <div class="track-line-bg"></div>
                            <div class="track-line">
                                <div class="track-line-ball"></div>
                            </div>                            
                        </div>
                        <div class="track-length">
                            <p>4:20</p>
                        </div>
                    </div>
                </div>
                <div class="toolbar-right"></div>
            </div>
        </div>
    </main>
</body>

</html>
